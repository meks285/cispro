<!-- This is the First Page -->
<section id="firstpage" data-role="page" data-fullscreen="true" data-theme="c">
<header data-role="header" data-position="fixed" data-theme="b">
<h1 style="color:#09F" align="center">APINSmart</h1>

</header>
<div data-role="content" align="left">
<form id="formId">
<fieldset data-role="datacontrol" data-type="vertical">
	<input type="text" name="username" id="username" placeholder="Username"/>
	<input type="password" name="password" id="password" placeholder="Password"/>
    </fieldset>
<div data-role="controlgroup" data-type="horizontal" data-position="fixed">
<input style="alignment-adjust:central" type="button" value="LOGIN" name="btn1" id="btn1" data-inline="true" onclick="save()"/>
</div>
</form>
<script type="text/javascript">
    function save(){
        var query = $('#formId').serialize();
        var url = 'checklogin.php';
        $.post(url, query, function (response) {
		window.location.replace('checklogin.php');
        });
    }
</script>
