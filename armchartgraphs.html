<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>amCharts tutorial: Loading external data</title>
</head>
<body>

  <!-- prerequisites -->
  <link rel="stylesheet" href="http://www.amcharts.com/lib/style.css" type="text/css">
  <script src="amcharts/amcharts.js" type="text/javascript"></script>
  <script src="amcharts/serial.js" type="text/javascript"></script>
  <script src="amcharts/pie.js" type="text/javascript"></script>

<div id="chartdiv1" style="width: 49%; height: 362px; float: left;"></div>
<div id="chartdiv2" style="width: 49%; height: 362px;"></div>
<div id="legenddiv" style=""></div>
  <!-- cutom functions -->
  <script>
var chart, chart2;
var legend;

var chartData1 = [
    {
        "country": "Czech Republic",
        "litres": 301.9
    },
    {
        "country": "Ireland",
        "litres": 201.1
    },
    {
        "country": "Germany",
        "litres": 165.8
    }
];

var chartData2 = [
    {
        "country": "Czech Republic",
        "litres": 201
    },
    {
        "country": "Ireland",
        "litres": 90
    },
    {
        "country": "Germany",
        "litres":  240
    }
];

AmCharts.ready(function () {
    // PIE CHART 1
    chart = new AmCharts.AmPieChart();
    chart.dataProvider = chartData1;
    chart.titleField = "country";
    chart.valueField = "litres";
    chart.outlineColor = "#FFFFFF";
    chart.outlineAlpha = 0.8;
    chart.outlineThickness = 2;
    chart.labelText = "";
    chart.margins = 0;
    
    var legend = new AmCharts.AmLegend();
    legend.valueText = "";
    chart.addLegend(legend, "legenddiv");
    
    legend.addListener('hideItem', function (event) {
        chart2.hideSlice(event.dataItem.index);
    });
    
    legend.addListener('showItem', function (event) {
        chart2.showSlice(event.dataItem.index);
    });
    
    chart.write("chartdiv1");
    
    // PIE CHART 2
    chart2 = new AmCharts.AmPieChart();
    chart2.dataProvider = chartData2;
    chart2.titleField = "country";
    chart2.valueField = "litres";
    chart2.outlineColor = "#FFFFFF";
    chart2.outlineAlpha = 0.8;
    chart2.outlineThickness = 2;
    chart2.labelText = "";
    chart2.write("chartdiv2");
});  </script>

</body>
</html>
